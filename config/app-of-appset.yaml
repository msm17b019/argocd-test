apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-sets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/msm17b019/argocd-test.git
    targetRevision: main
    path: config/appset
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
